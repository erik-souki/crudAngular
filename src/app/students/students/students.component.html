<mat-card>
  <mat-toolbar color="primary">
    <span>Jogadores </span>
  </mat-toolbar>

  <div *ngIf="students$ | async as students; else loading">
    <table mat-table [dataSource]="students" class="mat-elevation-z8" aria-label="Students Table">


      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let student">{{ student.name }}</td>
      </ng-container>

      <!-- Ra Column -->
      <ng-container matColumnDef="ra">
        <th mat-header-cell *matHeaderCellDef>Ra</th>
        <td mat-cell *matCellDef="let student">{{ student.ra }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
